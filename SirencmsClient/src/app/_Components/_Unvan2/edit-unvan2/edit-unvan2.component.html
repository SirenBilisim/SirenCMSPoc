<div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Ünvan</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label>Adı</label>
        <input type="text" class="form-control" formControlName="adi" [ngClass]="{'is-invalid': submitted && f.adi.errors}" />
        <div *ngIf="submitted && f.adi.errors" class="invalid-feedback">
          <div *ngIf="f.adi.errors.required">Lütfen ünvan adı giriniz...</div>
          <div *ngIf="f.adi.errors.minlength"> Ünvan adı en az 5 karakter olması gerekmektedir.</div>
          <div *ngIf="f.adi.errors.adiExists"> 
              Aynı isimli ünvan mevcuttur.
          </div>	
        </div>
      </div>
      <div class="form-group">
        <label>Paraf Ünvan</label>
        <input type="text" class="form-control" formControlName="parafUnvan" [ngClass]="{'is-invalid': submitted && f.parafUnvan.errors}" />
        
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
