<div class="col-md-6 user-container">
  <h2 class="text-center">Ünvan Ekle</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Adı</label>
        <input type="text" class="form-control" formControlName="adi" [ngClass]="{'is-invalid': submitted && f.adi.errors}" />
        <div *ngIf="submitted && f.adi.errors" class="invalid-feedback">
          <div *ngIf="f.adi.errors.required">Lütfen ünvan adı giriniz...</div>
          <div *ngIf="f.adi.errors.minlength"> Ünvan adı en az 5 karakter olması gerekmektedir.</div>
          <div *ngIf="adi.errors.adiExists"> 
              Aynı isimli ünvan mevcuttur.
          </div>	
        </div>
      </div>
      <div class="form-group">
        <label>Paraf Ünvan</label>
        <input type="text" class="form-control" formControlName="parafUnvan" [ngClass]="{'is-invalid': submitted && f.parafUnvan.errors}" />
        
      </div>
     
      <div class="form-group">
          <button class="btn btn-success">Ekle</button>
      </div>
    </form>
