<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ünvan Ekle</h1>
</div>

<!-- Student form -->

<form [formGroup]="addForm" (ngSubmit)="submitUnvanData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Adı</label>
          <input type="text" formControlName="adi" class="form-control" required>
          <p *ngIf="adi.touched && adi.invalid" class="error"><sup>*</sup>Please enter first name</p>

        </div>
        <div class="col-md-12 mb-3">
          <label>Paraf Ünvan</label>
          <input type="text" formControlName="parafUnvan" class="form-control">
        </div>
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!addForm.valid">Ünvan Ekle</button>
      </div>
    </div>
  </div>
</form><!-- Student form ends-->
